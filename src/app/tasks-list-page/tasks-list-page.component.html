<mat-table [dataSource]="tasks" matSort>
  <ng-container matColumnDef="task">
    <mat-header-cell *matHeaderCellDef mat-sort-header>
      Задача
    </mat-header-cell>
    <mat-cell *matCellDef="let task"> {{ task.content }} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="status">
    <mat-header-cell *matHeaderCellDef mat-sort-header>
      Статус
    </mat-header-cell>
    <mat-cell *matCellDef="let task"> {{ task.status }} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="executor">
    <mat-header-cell *matHeaderCellDef mat-sort-header>
      Исполнитель
    </mat-header-cell>
    <mat-cell *matCellDef="let task"> {{ task.executor }} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="deadline">
    <mat-header-cell *matHeaderCellDef mat-sort-header>
      Дедлайн
    </mat-header-cell>
    <mat-cell *matCellDef="let task">
      {{ task.deadline | date: "short" }}
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
</mat-table>

<mat-paginator
  [pageSizeOptions]="[5, 10, 20]"
  showFirstLastButtons
></mat-paginator>
